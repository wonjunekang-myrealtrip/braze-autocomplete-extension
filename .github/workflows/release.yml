name: Release Extension

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build extension
      env:
        VITE_GOOGLE_SHEETS_API_KEY: ${{ secrets.GOOGLE_SHEETS_API_KEY }}
        VITE_GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
        VITE_GOOGLE_SHEETS_RANGE: ${{ secrets.GOOGLE_SHEETS_RANGE }}
        VITE_GOOGLE_SHEETS_EVENTS_RANGE: ${{ secrets.GOOGLE_SHEETS_EVENTS_RANGE }}
        VITE_NHN_CLOUD_URL: ${{ secrets.NHN_CLOUD_URL }}
        VITE_NHN_CLOUD_APP_KEY: ${{ secrets.NHN_CLOUD_APP_KEY }}
        VITE_NHN_CLOUD_SECRET_KEY: ${{ secrets.NHN_CLOUD_SECRET_KEY }}
      run: npm run build
    
    - name: Create ZIP file
      run: |
        cd dist
        zip -r ../braze-autocomplete-extension.zip .
        cd ..
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## 🚀 Braze 자동완성 확장 프로그램
          
          ### ✨ 주요 기능
          - Custom Attributes 자동완성
          - 한글명 표시
          - 멀티 셀렉트 지원
          - 상품 검색 기능
          
          ### 📥 설치 방법
          1. 아래 `braze-autocomplete-extension.zip` 다운로드
          2. 압축 해제
          3. Chrome 확장 프로그램 페이지(`chrome://extensions`)에서 "압축 해제된 확장 프로그램 로드"
          4. 압축 해제한 `dist` 폴더 선택
          
          ### 📋 지원 타입
          - 🏙️ CITY (도시)
          - ✈️ AIRPORT (공항) 
          - 🌍 COUNTRY (국가)
          - 🛫 AIRLINE (항공사)
          - 📝 ENUM (고정값)
          
          자세한 사용법은 [README](https://github.com/wonjunekang-myrealtrip/braze-autocomplete-extension#readme) 참고
        files: |
          braze-autocomplete-extension.zip
        draft: false
        prerelease: false
