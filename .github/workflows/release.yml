name: Release Extension

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build extension
      env:
        VITE_GOOGLE_SHEETS_API_KEY: ${{ secrets.GOOGLE_SHEETS_API_KEY }}
        VITE_GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
        VITE_GOOGLE_SHEETS_RANGE: ${{ secrets.GOOGLE_SHEETS_RANGE }}
        VITE_GOOGLE_SHEETS_EVENTS_RANGE: ${{ secrets.GOOGLE_SHEETS_EVENTS_RANGE }}
        VITE_NHN_CLOUD_URL: ${{ secrets.NHN_CLOUD_URL }}
        VITE_NHN_CLOUD_APP_KEY: ${{ secrets.NHN_CLOUD_APP_KEY }}
        VITE_NHN_CLOUD_SECRET_KEY: ${{ secrets.NHN_CLOUD_SECRET_KEY }}
      run: npm run build
    
    - name: Create ZIP file
      run: |
        cd dist
        zip -r ../braze-autocomplete-extension.zip .
        cd ..
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
