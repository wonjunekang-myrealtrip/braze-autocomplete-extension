name: Release Extension

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build extension
      run: npm run build
    
    - name: Create ZIP file
      run: |
        cd dist
        zip -r ../braze-autocomplete-extension.zip .
        cd ..
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## 🚀 Braze 자동완성 확장 프로그램
          
          ### 설치 방법
          1. 아래 `braze-autocomplete-extension.zip` 다운로드
          2. 압축 해제
          3. Chrome 확장 프로그램 페이지에서 "압축 해제된 확장 프로그램 로드"
          4. 압축 해제한 폴더 선택
          
          자세한 설치 가이드는 [INSTALL_GUIDE.md](INSTALL_GUIDE.md) 참고
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./braze-autocomplete-extension.zip
        asset_name: braze-autocomplete-extension.zip
        asset_content_type: application/zip
